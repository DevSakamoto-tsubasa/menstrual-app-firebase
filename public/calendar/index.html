    <div id="dayModal" class="day-detail-modal">

    <script>
        let currentDate = new Date();
        let userData = null;

        // æœˆã‚’å¤‰æ›´
        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            updateCalendar();
        }

        // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’æ›´æ–°
        function updateCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // ãƒ˜ãƒƒãƒ€ãƒ¼æ›´æ–°
            document.getElementById('currentMonth').textContent = 
                `${year}å¹´${month + 1}æœˆ`;
            
            // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚°ãƒªãƒƒãƒ‰ç”Ÿæˆ
            generateCalendarGrid(year, month);
        }

        // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚°ãƒªãƒƒãƒ‰ç”Ÿæˆ
        function generateCalendarGrid(year, month) {
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            
            const today = new Date();
            
            // 6é€±é–“åˆ†ã®ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’ç”Ÿæˆ
            for (let i = 0; i < 42; i++) {
                const cellDate = new Date(startDate);
                cellDate.setDate(startDate.getDate() + i);
                
                const day = document.createElement('div');
                day.className = 'calendar-day';
                day.onclick = () => showDayDetail(cellDate);
                
                // æ—¥ä»˜ç•ªå·
                const dayNumber = document.createElement('span');
                dayNumber.className = 'day-number';
                dayNumber.textContent = cellDate.getDate();
                day.appendChild(dayNumber);
                
                // æœˆåˆ¤å®š
                if (cellDate.getMonth() !== month) {
                    day.classList.add('other-month');
                }
                
                // ä»Šæ—¥åˆ¤å®š
                if (cellDate.toDateString() === today.toDateString()) {
                    day.classList.add('today');
                }
                
                // ãƒ‡ãƒ¼ã‚¿ã«åŸºã¥ããƒãƒ¼ã‚­ãƒ³ã‚°
                if (userData) {
                    markCalendarDay(day, cellDate);
                }
                
                grid.appendChild(day);
            }
        }

        // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼æ—¥ä»˜ã‚’ãƒãƒ¼ã‚­ãƒ³ã‚°
        function markCalendarDay(dayElement, date) {
            if (!userData || !userData.records) return;
            
            const dateStr = date.toISOString().split('T')[0];
            
            // å®Ÿéš›ã®ç”Ÿç†è¨˜éŒ²ã‚’ãƒã‚§ãƒƒã‚¯
            for (const record of userData.records) {
                const startDate = new Date(record.startDate);
                const endDate = new Date(record.endDate);
                
                if (date >= startDate && date <= endDate) {
                    dayElement.classList.add('period');
                    return;
                }
            }
            
            // äºˆæ¸¬ãƒ‡ãƒ¼ã‚¿ã‚’ãƒã‚§ãƒƒã‚¯
            if (userData.predictions) {
                // æ¬¡å›ç”Ÿç†äºˆæ¸¬
                if (userData.predictions.nextPeriod) {
                    const nextStart = new Date(userData.predictions.nextPeriod.startDate);
                    const nextEnd = new Date(userData.predictions.nextPeriod.endDate);
                    
                    if (date >= nextStart && date <= nextEnd) {
                        dayElement.classList.add('predicted-period');
                        return;
                    }
                }
                
                // æ’åµæ—¥äºˆæ¸¬
                if (userData.predictions.ovulation) {
                    const ovulationDate = new Date(userData.predictions.ovulation.date);
                    
                    if (date.toDateString() === ovulationDate.toDateString()) {
                        dayElement.classList.add('ovulation');
                        return;
                    }
                    
                    // å¦Šå¨ å¯èƒ½æœŸé–“
                    const fertileStart = new Date(userData.predictions.ovulation.fertileStart);
                    const fertileEnd = new Date(userData.predictions.ovulation.fertileEnd);
                    
                    if (date >= fertileStart && date <= fertileEnd) {
                        dayElement.classList.add('fertile');
                        return;
                    }
                }
            }
        }

        // æ—¥ä»˜è©³ç´°ã‚’è¡¨ç¤º
        function showDayDetail(date) {
            const modal = document.getElementById('dayModal');
            const modalDate = document.getElementById('modalDate');
            const modalInfo = document.getElementById('modalInfo');
            
            modalDate.textContent = date.toLocaleDateString('ja-JP', {
                month: 'long',
                day: 'numeric'
            });
            
            // è©³ç´°æƒ…å ±ã‚’ç”Ÿæˆ
            let info = getDayDetailInfo(date);
            modalInfo.innerHTML = info;
            
            modal.style.display = 'block';
        }

        // æ—¥ä»˜ã®è©³ç´°æƒ…å ±ã‚’å–å¾—
        function getDayDetailInfo(date) {
            if (!userData) return 'æƒ…å ±ã‚’èª­ã¿è¾¼ã¿ä¸­...';
            
            let info = [];
            const dateStr = date.toISOString().split('T')[0];
            
            // å®Ÿéš›ã®è¨˜éŒ²ã‚’ãƒã‚§ãƒƒã‚¯
            for (const record of userData.records || []) {
                const startDate = new Date(record.startDate);
                const endDate = new Date(record.endDate);
                
                if (date >= startDate && date <= endDate) {
                    const dayNumber = Math.floor((date - startDate) / (1000 * 60 * 60 * 24)) + 1;
                    info.push(`ğŸ©¸ ç”Ÿç† ${dayNumber}æ—¥ç›®`);
                    info.push(`æœŸé–“: ${startDate.toLocaleDateString('ja-JP')} ã€œ ${endDate.toLocaleDateString('ja-JP')}`);
                    break;
                }
            }
            
            // äºˆæ¸¬æƒ…å ±ã‚’ãƒã‚§ãƒƒã‚¯
            if (userData.predictions) {
                // æ¬¡å›ç”Ÿç†äºˆæ¸¬
                if (userData.predictions.nextPeriod) {
                    const nextStart = new Date(userData.predictions.nextPeriod.startDate);
                    const nextEnd = new Date(userData.predictions.nextPeriod.endDate);
                    
                    if (date >= nextStart && date <= nextEnd) {
                        const dayNumber = Math.floor((date - nextStart) / (1000 * 60 * 60 * 24)) + 1;
                        info.push(`ğŸ“… ç”Ÿç†äºˆæ¸¬ ${dayNumber}æ—¥ç›®`);
                        info.push(`äºˆæ¸¬æœŸé–“: ${nextStart.toLocaleDateString('ja-JP')} ã€œ ${nextEnd.toLocaleDateString('ja-JP')}`);
                    }
                }
                
                // æ’åµæ—¥äºˆæ¸¬
                if (userData.predictions.ovulation) {
                    const ovulationDate = new Date(userData.predictions.ovulation.date);
                    
                    if (date.toDateString() === ovulationDate.toDateString()) {
                        info.push(`ğŸ¥š æ’åµäºˆå®šæ—¥`);
                        info.push(`å¦Šå¨ ã—ã‚„ã™ã„æ™‚æœŸã§ã™`);
                    }
                    
                    // å¦Šå¨ å¯èƒ½æœŸé–“
                    const fertileStart = new Date(userData.predictions.ovulation.fertileStart);
                    const fertileEnd = new Date(userData.predictions.ovulation.fertileEnd);
                    
                    if (date >= fertileStart && date <= fertileEnd && 
                        date.toDateString() !== ovulationDate.toDateString()) {
                        info.push(`ğŸ’• å¦Šå¨ å¯èƒ½æœŸé–“`);
                        info.push(`æ’åµæ—¥å‰å¾Œã®å¦Šå¨ ã—ã‚„ã™ã„æ™‚æœŸã§ã™`);
                    }
                }
            }
            
            // ä»Šæ—¥ã®å ´åˆã€ç¾åœ¨ã®çŠ¶æ…‹ã‚’è¿½åŠ 
            const today = new Date();
            if (date.toDateString() === today.toDateString()) {
                info.unshift(`ğŸ“ ä»Šæ—¥`);
                
                if (userData.currentPhase) {
                    info.push(`${userData.currentPhase.emoji} ${userData.currentPhase.description}`);
                }
            }
            
            if (info.length === 0) {
                info.push('ç‰¹åˆ¥ãªäºˆå®šã¯ã‚ã‚Šã¾ã›ã‚“');
            }
            
            return info.join('<br>');
        }

        // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
        function closeDayModal() {

        }

        // ãƒ¢ãƒ¼ãƒ€ãƒ«å¤–ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹
        document.getElementById('dayModal').onclick = function(e) {

        // ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿
        async function loadCalendarData() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');
                
                if (!token) {

                }

                const response = await fetch(`/api/getCalendarData?token=${token}`);

                }

                userData = await response.json();
                
                // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’æ›´æ–°
                updateCalendar();
                
                // è¡¨ç¤º
                document.getElementById('loading').style.display = 'none';

            } catch (error) {

                        LINEãƒœãƒƒãƒˆã‹ã‚‰æ­£ã—ã„ãƒªãƒ³ã‚¯ã§ã‚¢ã‚¯ã‚»ã‚¹ã—ã¦ãã ã•ã„ã€‚
                    </div>

            }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
