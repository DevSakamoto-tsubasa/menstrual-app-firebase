    <script>
        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let userData = null;
        let currentUser = null;
        let currentViewDate = new Date();
        const CALENDAR_LIFF_ID = '2007500037-Yb3edQ5o';

        // ‰ªäÊó•„ÅÆÊó•‰ªò
        const today = new Date();

        // „É¶„Éº„Ç∂„ÉºÊÉÖÂ†±Ë°®Á§∫
        function showUserInfo(profile) {
            const userInfoDiv = document.getElementById('userInfo');
            userInfoDiv.innerHTML = `
                üë§ ${profile.displayName} „Åï„Çì
            `;
            userInfoDiv.style.display = 'block';
        }

        // Êúà„ÅÆË°®Á§∫Êõ¥Êñ∞
        function updateCurrentMonthDisplay() {
            const currentMonthElement = document.getElementById('currentMonth');
            currentMonthElement.textContent = 
                `${currentViewDate.getFullYear()}Âπ¥${currentViewDate.getMonth() + 1}Êúà`;
        }

        // Ë§áÊï∞Êúà„ÅÆ„Ç´„É¨„É≥„ÉÄ„Éº„ÇíÁîüÊàê
        function generateMultipleCalendars() {
            const container = document.getElementById('calendarScrollContainer');
            container.innerHTML = '';

            // ÂâçÊúà„ÄÅ‰ªäÊúà„ÄÅÊù•Êúà„ÇíÁîüÊàê
            for (let offset = -2; offset <= 4; offset++) {
                const date = new Date(today.getFullYear(), today.getMonth() + offset, 1);
                const monthElement = createMonthCalendar(date);
                container.appendChild(monthElement);
            }

            // ‰ªäÊúà„Çí‰∏≠Â§Æ„Å´Ë°®Á§∫
            setTimeout(() => {
                const todayMonthElement = container.children[2]; // 0-index„Åß2Áï™ÁõÆ„Åå‰ªäÊúà
                if (todayMonthElement) {
                    todayMonthElement.scrollIntoView({ block: 'start', behavior: 'smooth' });
                }
            }, 100);
        }

        // Âçò‰∏ÄÊúà„ÅÆ„Ç´„É¨„É≥„ÉÄ„Éº„Çí‰ΩúÊàê
        function createMonthCalendar(date) {
            const year = date.getFullYear();
            const month = date.getMonth();
            
            const monthDiv = document.createElement('div');
            monthDiv.className = 'calendar-month';
            
            // Êúà„Çø„Ç§„Éà„É´
            const titleDiv = document.createElement('div');
            titleDiv.className = 'month-title';
            titleDiv.textContent = `${year}Âπ¥${month + 1}Êúà`;
            monthDiv.appendChild(titleDiv);
            
            // „Ç´„É¨„É≥„ÉÄ„Éº„Ç∞„É™„ÉÉ„Éâ
            const gridDiv = document.createElement('div');
            gridDiv.className = 'calendar-grid';
            
            // ÊõúÊó•„Éò„ÉÉ„ÉÄ„Éº
            const dayHeaders = ['Êó•', 'Êúà', 'ÁÅ´', 'Ê∞¥', 'Êú®', 'Èáë', 'Âúü'];
            dayHeaders.forEach(dayName => {
                const headerDiv = document.createElement('div');
                headerDiv.className = 'day-header';
                headerDiv.textContent = dayName;
                gridDiv.appendChild(headerDiv);
            });
            
            // Êó•‰ªò„Çª„É´ÁîüÊàê - ÂΩìÊúà„ÅÆ„ÅøË°®Á§∫
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            
            // ÊúÄÂàù„ÅÆÈÄ±„ÅÆÁ©∫ÁôΩ„Çª„É´„ÇíËøΩÂä†
            for (let i = 0; i < firstDay.getDay(); i++) {
                const emptyDiv = document.createElement('div');
                emptyDiv.className = 'calendar-day empty-day';
                gridDiv.appendChild(emptyDiv);
            }
            
            // ÂΩìÊúà„ÅÆÊó•‰ªò„ÅÆ„Åø„ÇíË°®Á§∫
            for (let date = 1; date <= lastDay.getDate(); date++) {
                const cellDate = new Date(year, month, date);
                
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                dayDiv.onclick = () => showDayDetail(cellDate);
                
                // Êó•‰ªòÁï™Âè∑
                const dayNumber = document.createElement('span');
                dayNumber.className = 'day-number';
                dayNumber.textContent = date;
                dayDiv.appendChild(dayNumber);
                
                // ‰ªäÊó•Âà§ÂÆö
                if (cellDate.toDateString() === today.toDateString()) {
                    dayDiv.classList.add('today');
                }
                
                // „Éá„Éº„Çø„Å´Âü∫„Å•„Åè„Éû„Éº„Ç≠„É≥„Ç∞
                if (userData) {
                    markCalendarDay(dayDiv, cellDate);
                }
                
                gridDiv.appendChild(dayDiv);
            }
            
            monthDiv.appendChild(gridDiv);
            return monthDiv;
        }

        // „Ç´„É¨„É≥„ÉÄ„ÉºÊó•‰ªò„Çí„Éû„Éº„Ç≠„É≥„Ç∞ÔºàÁîüÁêÜ„ÉªÊéíÂçµ„ÅÆ„ÅøÔºâ
        function markCalendarDay(dayElement, date) {
            if (!userData || !userData.settings) return;
            
            // ÂÆüÈöõ„ÅÆÁîüÁêÜË®òÈå≤„Çí„ÉÅ„Çß„ÉÉ„ÇØ
            if (userData.records) {
                for (const record of userData.records) {
                    const startDate = new Date(record.startDate);
                    const endDate = record.endDate ? new Date(record.endDate) : null;
                    
                    if (endDate && date >= startDate && date <= endDate) {
                        dayElement.classList.add('period');
                        return;
                    } else if (!endDate && date.toDateString() === startDate.toDateString()) {
                        dayElement.classList.add('period');
                        return;
                    }
                }
            }
            
            // üîß Ë§áÊï∞Êúà„ÅÆ‰∫àÊ∏¨Ë®àÁÆóÔºàÁîüÁêÜ„ÉªÊéíÂçµ„ÅÆ„ÅøÔºâ
            if (userData.records && userData.records.length > 0) {
                const lastRecord = userData.records[0];
                const lastPeriodStart = new Date(lastRecord.startDate);
                const cycle = userData.settings.cycle || 28;
                const period = userData.settings.period || 5;
                
                // Ê¨°Âõû‰ª•Èôç„ÅÆÁîüÁêÜ„ÉªÊéíÂçµ‰∫àÊ∏¨Ôºà6„É∂ÊúàÂÖà„Åæ„ÅßÔºâ
                for (let cycleCount = 1; cycleCount <= 6; cycleCount++) {
                    const predictedStart = new Date(lastPeriodStart);
                    predictedStart.setDate(lastPeriodStart.getDate() + (cycle * cycleCount));
                    
                    const predictedEnd = new Date(predictedStart);
                    predictedEnd.setDate(predictedStart.getDate() + period - 1);
                    
                    // ‰∫àÊ∏¨ÁîüÁêÜÊúüÈñì
                    if (date >= predictedStart && date <= predictedEnd) {
                        dayElement.classList.add('predicted-period');
                        return;
                    }
                    
                    // ‰∫àÊ∏¨ÊéíÂçµÊó•ÔºàÁîüÁêÜÈñãÂßã14Êó•ÂâçÔºâ
                    const predictedOvulation = new Date(predictedStart);
                    predictedOvulation.setDate(predictedStart.getDate() - 14);
                    
                    if (date.toDateString() === predictedOvulation.toDateString()) {
                        dayElement.classList.add('predicted-ovulation');
                        return;
                    }
                }
            }
            
            // ÂæìÊù•„ÅÆ‰∫àÊ∏¨„Éá„Éº„ÇøÔºàAPI„Åã„ÇâÂèñÂæóÔºâ
            if (userData.predictions) {
                // Ê¨°ÂõûÁîüÁêÜ‰∫àÊ∏¨
                if (userData.predictions.nextPeriod) {
                    const nextStart = new Date(userData.predictions.nextPeriod.startDate);
                    const nextEnd = new Date(userData.predictions.nextPeriod.endDate);
                    
                    if (date >= nextStart && date <= nextEnd) {
                        dayElement.classList.add('predicted-period');
                        return;
                    }
                }
                
                // ÊéíÂçµÊó•‰∫àÊ∏¨
                if (userData.predictions.ovulation) {
                    const ovulationDate = new Date(userData.predictions.ovulation.date);
                    
                    if (date.toDateString() === ovulationDate.toDateString()) {
                        dayElement.classList.add('ovulation');
                        return;
                    }
                }
            }
        }

        // „Çπ„ÇØ„É≠„Éº„É´Ê§úÁü•„ÅßÊúàË°®Á§∫„ÇíÊõ¥Êñ∞
        function handleScroll() {
            const container = document.getElementById('calendarScrollContainer');
            const monthElements = container.querySelectorAll('.calendar-month');
            
            let visibleMonth = null;
            const containerRect = container.getBoundingClientRect();
            const containerCenter = containerRect.top + containerRect.height / 2;
            
            monthElements.forEach(monthElement => {
                const rect = monthElement.getBoundingClientRect();
                if (rect.top <= containerCenter && rect.bottom >= containerCenter) {
                    visibleMonth = monthElement;
                }
            });
            
            if (visibleMonth) {
                const titleText = visibleMonth.querySelector('.month-title').textContent;
                document.getElementById('currentMonth').textContent = titleText;
            }
        }

        // Êó•‰ªòË©≥Á¥∞„ÇíË°®Á§∫
        function showDayDetail(date) {
            const modal = document.getElementById('dayModal');
            const modalDate = document.getElementById('modalDate');
            const modalInfo = document.getElementById('modalInfo');
            
            modalDate.textContent = date.toLocaleDateString('ja-JP', {
                month: 'long',
                day: 'numeric'
            });
            
            let info = getDayDetailInfo(date);
            modalInfo.innerHTML = info;
            
            modal.style.display = 'block';
        }

        // Êó•‰ªò„ÅÆË©≥Á¥∞ÊÉÖÂ†±„ÇíÂèñÂæóÔºàÁîüÁêÜ„ÉªÊéíÂçµ„ÅÆ„ÅøÔºâ
        function getDayDetailInfo(date) {
            if (!userData) return 'ÊÉÖÂ†±„ÇíË™≠„ÅøËæº„Åø‰∏≠...';
            
            let info = [];
            
            // ÂÆüÈöõ„ÅÆË®òÈå≤„Çí„ÉÅ„Çß„ÉÉ„ÇØ
            for (const record of userData.records || []) {
                const startDate = new Date(record.startDate);
                const endDate = record.endDate ? new Date(record.endDate) : null;
                
                if (endDate && date >= startDate && date <= endDate) {
                    const dayNumber = Math.floor((date - startDate) / (1000 * 60 * 60 * 24)) + 1;
                    info.push(`üå∏ ÁîüÁêÜ ${dayNumber}Êó•ÁõÆ`);
                    info.push(`ÊúüÈñì: ${startDate.toLocaleDateString('ja-JP')} „Äú ${endDate.toLocaleDateString('ja-JP')}`);
                    break;
                } else if (!endDate && date.toDateString() === startDate.toDateString()) {
                    info.push(`üå∏ ÁîüÁêÜÈñãÂßãÊó•`);
                    break;
                }
            }
            
            // üîß Ë§áÊï∞Êúà‰∫àÊ∏¨ÊÉÖÂ†±ÔºàÁîüÁêÜ„ÉªÊéíÂçµ„ÅÆ„ÅøÔºâ
            if (info.length === 0 && userData.records && userData.records.length > 0) {
                const lastRecord = userData.records[0];
                const lastPeriodStart = new Date(lastRecord.startDate);
                const cycle = userData.settings.cycle || 28;
                const period = userData.settings.period || 5;
                
                // Ë§áÊï∞Êúà„ÅÆ‰∫àÊ∏¨„Çí„ÉÅ„Çß„ÉÉ„ÇØ
                for (let cycleCount = 1; cycleCount <= 6; cycleCount++) {
                    const predictedStart = new Date(lastPeriodStart);
                    predictedStart.setDate(lastPeriodStart.getDate() + (cycle * cycleCount));
                    
                    const predictedEnd = new Date(predictedStart);
                    predictedEnd.setDate(predictedStart.getDate() + period - 1);
                    
                    // ‰∫àÊ∏¨ÁîüÁêÜÊúüÈñì
                    if (date >= predictedStart && date <= predictedEnd) {
                        const dayNumber = Math.floor((date - predictedStart) / (1000 * 60 * 60 * 24)) + 1;
                        info.push(`üå∏ ÁîüÁêÜ‰∫àÊ∏¨ ${dayNumber}Êó•ÁõÆ`);
                        info.push(`‰∫àÊ∏¨ÊúüÈñì: ${predictedStart.toLocaleDateString('ja-JP')} „Äú ${predictedEnd.toLocaleDateString('ja-JP')}`);
                        break;
                    }
                    
                    // ‰∫àÊ∏¨ÊéíÂçµÊó•
                    const predictedOvulation = new Date(predictedStart);
                    predictedOvulation.setDate(predictedStart.getDate() - 14);
                    
                    if (date.toDateString() === predictedOvulation.toDateString()) {
                        info.push(`ü•ö ÊéíÂçµ‰∫àÊ∏¨Êó•`);
                        info.push(`Â¶äÂ®†„Åó„ÇÑ„Åô„ÅÑÊôÇÊúü„Åß„Åô`);
                        break;
                    }
                }
            }
            
            // ÂæìÊù•„ÅÆ‰∫àÊ∏¨ÊÉÖÂ†±
            if (info.length === 0 && userData.predictions) {
                if (userData.predictions.nextPeriod) {
                    const nextStart = new Date(userData.predictions.nextPeriod.startDate);
                    const nextEnd = new Date(userData.predictions.nextPeriod.endDate);
                    
                    if (date >= nextStart && date <= nextEnd) {
                        const dayNumber = Math.floor((date - nextStart) / (1000 * 60 * 60 * 24)) + 1;
                        info.push(`üå∏ ÁîüÁêÜ‰∫àÊ∏¨ ${dayNumber}Êó•ÁõÆ`);
                        info.push(`‰∫àÊ∏¨ÊúüÈñì: ${nextStart.toLocaleDateString('ja-JP')} „Äú ${nextEnd.toLocaleDateString('ja-JP')}`);
                    }
                }
                
                if (userData.predictions.ovulation) {
                    const ovulationDate = new Date(userData.predictions.ovulation.date);
                    
                    if (date.toDateString() === ovulationDate.toDateString()) {
                        info.push(`ü•ö ÊéíÂçµ‰∫àÂÆöÊó•`);
                        info.push(`Â¶äÂ®†„Åó„ÇÑ„Åô„ÅÑÊôÇÊúü„Åß„Åô`);
                    }
                }
            }
            
            // ‰ªäÊó•„ÅÆÂ†¥Âêà
            if (date.toDateString() === today.toDateString()) {
                info.unshift(`‚ú® ‰ªäÊó•`);
                
                if (userData.currentPhase) {
                    info.push(`ÁèæÂú®: ${userData.currentPhase.description}`);
                }
            }
            
            if (info.length === 0) {
                info.push('ÁâπÂà•„Å™‰∫àÂÆö„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì');
            }
            
            return info.join('<br>');
        }

        // „É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã
        function closeDayModal() {
            document.getElementById('dayModal').style.display = 'none';
        }

        // „É¢„Éº„ÉÄ„É´Â§ñ„ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„Çã
        document.getElementById('dayModal').onclick = function(e) {
            if (e.target === this) {

        };

        // „Ç´„É¨„É≥„ÉÄ„Éº„Éá„Éº„ÇøË™≠„ÅøËæº„Åø
        async function loadCalendarData(userId) {
            try {
                console.log('Loading calendar data for user:', userId.substring(0, 8) + '...');
                
                const apiUrl = `https://asia-northeast1-menstrual-tracking-app.cloudfunctions.net/getCalendarData?userId=${encodeURIComponent(userId)}`;
                
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('„Éá„Éº„Çø„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }

                userData = await response.json();
                console.log('Calendar data loaded:', userData);
                
                // Ë§áÊï∞Êúà„Ç´„É¨„É≥„ÉÄ„ÉºÁîüÊàê
                generateMultipleCalendars();
                
                // „Çπ„ÇØ„É≠„Éº„É´„Ç§„Éô„É≥„ÉàË®≠ÂÆö
                const scrollContainer = document.getElementById('calendarScrollContainer');
                scrollContainer.addEventListener('scroll', handleScroll);
                
                // Ë°®Á§∫
                document.getElementById('loading').style.display = 'none';
                document.getElementById('calendar-content').style.display = 'block';
                
            } catch (error) {
                console.error('Error loading calendar data:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        // LIFFÂàùÊúüÂåñ„Å®„Éá„Éº„ÇøË™≠„ÅøËæº„Åø
        async function initializeLiffAndLoadData() {
            try {
                console.log('Initializing LIFF...');
                
                await liff.init({ 
                    liffId: CALENDAR_LIFF_ID,
                    withLoginOnExternalBrowser: true
                });
                
                console.log('LIFF initialized successfully');
                
                if (!liff.isLoggedIn()) {
                    console.log('User not logged in, redirecting...');
                    liff.login();
                    return;
                }
                
                const profile = await liff.getProfile();
                console.log('User profile obtained:', profile.displayName);
                
                currentUser = profile;
                showUserInfo(profile);
                
                await loadCalendarData(profile.userId);
                
            } catch (error) {
                console.error('LIFF initialization error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´„Éá„Éº„Çø„ÇíÂèñÂæó
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Calendar page loaded');
            
            if (typeof liff !== 'undefined') {
                initializeLiffAndLoadData();
            } else {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        });
    </script>
