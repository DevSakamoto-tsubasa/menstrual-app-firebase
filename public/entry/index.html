<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>開始日入力 - 生理日共有アプリ</title>
    <!-- LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9ff;
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }
        
        .header {
            background: white;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            color: #666;
        }
        
        .user-info {
            background: rgba(125, 211, 252, 0.1);
            padding: 8px 16px;
            font-size: 12px;
            text-align: center;
            color: #0284c7;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .form-section {
            padding: 30px 20px;
        }
        
        .date-picker-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        
        .date-picker-title {
            font-size: 16px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .date-picker-description {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.5;
        }
        
        .date-input-group {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .date-input {
            width: 100%;
            max-width: 200px;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            text-align: center;
            transition: border-color 0.3s;
            font-weight: 500;
        }
        
        .date-input:focus {
            outline: none;
            border-color: #7dd3fc;
        }
        
        .quick-date-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .quick-date-btn {
            padding: 12px;
            background: #f8fafc;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quick-date-btn:hover {
            background: #e0f2fe;
            border-color: #7dd3fc;
        }
        
        .quick-date-btn.active {
            background: #7dd3fc;
            border-color: #0284c7;
            color: white;
        }
        
        .period-duration-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        
        .duration-title {
            font-size: 16px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 12px;
            text-align: center;
        }
        
        .duration-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        
        .duration-btn {
            aspect-ratio: 1;
            background: #f8fafc;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            color: #374151;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .duration-btn:hover {
            background: #e0f2fe;
            border-color: #7dd3fc;
        }
        
        .duration-btn.active {
            background: #7dd3fc;
            border-color: #0284c7;
            color: white;
        }
        
        .btn-primary {
            width: 100%;
            padding: 16px;
            background: #7dd3fc;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 20px;
        }
        
        .btn-primary:hover {
            background: #0284c7;
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #f3f4f6;
            border-top: 3px solid #7dd3fc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-message {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }
        
        .success-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .error-message {
            display: none;
            background: #fef2f2;
            color: #dc2626;
            padding: 16px;
            border-radius: 12px;
            margin: 16px 0;
            text-align: center;
            font-size: 14px;
            border: 1px solid #fecaca;
        }
        
        .info-card {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }
        
        .info-card-title {
            font-size: 14px;
            font-weight: 600;
            color: #0369a1;
            margin-bottom: 8px;
        }
        
        .info-card-text {
            font-size: 13px;
            color: #0284c7;
            line-height: 1.4;
        }
        
        .debug-info {
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 12px;
            font-family: monospace;
            color: #374151;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="userInfo" class="user-info" style="display: none;">
            <!-- ユーザー情報 -->
        </div>
        
        <div class="header">
            <h1>🌸 開始日入力</h1>
            <p>生理開始日を記録してください</p>
        </div>
        
        <div id="entryForm" class="form-section">
            <div class="info-card">
                <div class="info-card-title">📝 記録について</div>
                <div class="info-card-text">生理開始日を正確に記録することで、より精度の高い予測ができるようになります。</div>
            </div>
            
            <!-- 🔧 デバッグ情報表示エリア -->
            <div id="debugInfo" class="debug-info" style="display: none;">
                <!-- デバッグ情報がここに表示されます -->
            </div>
            
            <div class="date-picker-card">
                <div class="date-picker-title">🗓️ 生理開始日</div>
                <div class="date-picker-description">いつから生理が始まりましたか？</div>
                
                <div class="date-input-group">
                    <input type="date" id="startDateInput" class="date-input">
                </div>
                
                <div class="quick-date-options">
                    <button class="quick-date-btn" onclick="setQuickDate(0)">今日</button>
                    <button class="quick-date-btn" onclick="setQuickDate(1)">昨日</button>
                    <button class="quick-date-btn" onclick="setQuickDate(2)">一昨日</button>
                    <button class="quick-date-btn" onclick="setQuickDate(3)">3日前</button>
                </div>
            </div>
            
            <div class="period-duration-card">
                <div class="duration-title">⏱️ 生理期間（予想）</div>
                <div class="duration-options">
                    <button class="duration-btn" onclick="setDuration(3)">3日</button>
                    <button class="duration-btn" onclick="setDuration(4)">4日</button>
                    <button class="duration-btn active" onclick="setDuration(5)">5日</button>
                    <button class="duration-btn" onclick="setDuration(6)">6日</button>
                    <button class="duration-btn" onclick="setDuration(7)">7日</button>
                    <button class="duration-btn" onclick="setDuration(8)">8日</button>
                    <button class="duration-btn" onclick="setDuration(9)">9日</button>
                    <button class="duration-btn" onclick="setDuration(10)">10日</button>
                </div>
            </div>
            
            <div class="error-message" id="errorMessage">
                <!-- エラーメッセージ -->
            </div>
            
            <button type="button" class="btn-primary" onclick="savePeriodStart()">
                記録を保存する
            </button>
        </div>
        
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>記録を保存しています...</p>
        </div>
        
        <div id="success" class="success-message">
            <div class="success-icon">✅</div>
            <h2>記録完了！</h2>
            <p>生理開始日が記録されました</p>
        </div>
    </div>

    <script>
        // グローバル変数
        let currentUser = null;
        let selectedDuration = 5; // デフォルト5日
        const DATE_ENTRY_LIFF_ID = '2007500037-vdpkmNwL'; // 開始日入力専用LIFF ID
        
        // 今日の日付をデフォルトに設定
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const todayString = today.toISOString().split('T')[0];
            document.getElementById('startDateInput').value = todayString;
        });
        
        // エラーメッセージ表示
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = message;
            errorDiv.style.display = 'block';
        }
        
        // エラーメッセージ非表示
        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';
        }

        // ユーザー情報表示
        function showUserInfo(profile) {
            const userInfoDiv = document.getElementById('userInfo');
            userInfoDiv.innerHTML = `
                👤 ${profile.displayName} さん (ID: ${profile.userId.substring(0, 8)}...)
            `;
            userInfoDiv.style.display = 'block';
        }

        // 🔧 デバッグ情報表示
        function showDebugInfo(info) {
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.innerHTML = `
                <strong>🔧 デバッグ情報:</strong><br>
                ユーザーID: ${info.userId?.substring(0, 10)}...<br>
                表示名: ${info.displayName}<br>
                LIFF ID: ${info.liffId}<br>
                ログイン状態: ${info.isLoggedIn ? 'OK' : 'NG'}<br>
                環境: ${info.isInClient ? 'LINEアプリ内' : 'ブラウザ'}<br>
                タイムスタンプ: ${new Date().toLocaleTimeString()}
            `;
            debugDiv.style.display = 'block';
        }

        // クイック日付設定
        function setQuickDate(daysAgo) {
            const date = new Date();
            date.setDate(date.getDate() - daysAgo);
            const dateString = date.toISOString().split('T')[0];
            document.getElementById('startDateInput').value = dateString;
            
            // アクティブ状態の更新
            document.querySelectorAll('.quick-date-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // 期間設定
        function setDuration(days) {
            selectedDuration = days;
            
            // アクティブ状態の更新
            document.querySelectorAll('.duration-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        // 🔧 修正版：生理開始日保存
        window.savePeriodStart = async function() {
            console.log('=== savePeriodStart called ===');
            
            hideError();
            
            const startDate = document.getElementById('startDateInput').value;
            
            if (!startDate) {
                showError('開始日を選択してください');
                return;
            }
            
            // 未来の日付チェック
            const selectedDate = new Date(startDate);
            const today = new Date();
            today.setHours(23, 59, 59, 999); // 今日の終わりまで許可
            
            if (selectedDate > today) {
                showError('未来の日付は選択できません');
                return;
            }
            
            // 3ヶ月以上前のチェック
            const threeMonthsAgo = new Date();
            threeMonthsAgo.setMonth(threeMonthsAgo.getMonth() - 3);
            
            if (selectedDate < threeMonthsAgo) {
                showError('3ヶ月以上前の日付は選択できません');
                return;
            }

            // 🔧 重要修正：ユーザー情報の確認
            if (!currentUser || !currentUser.userId) {
                showError('ユーザー情報の取得に失敗しました。ページを再読み込みしてください。');
                console.error('Current user is null or missing userId:', currentUser);
                return;
            }

            // ローディング表示
            document.getElementById('entryForm').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            try {
                // 終了日計算
                const endDate = new Date(selectedDate);
                endDate.setDate(selectedDate.getDate() + selectedDuration - 1);
                
                // 🔧 重要修正：正しいリクエストデータ構造
                const requestData = {
                    userId: currentUser.userId, // 🔧 LIFFから取得したuserIdを確実に送信
                    startDate: startDate,
                    endDate: endDate.toISOString().split('T')[0],
                    duration: selectedDuration
                };
                
                console.log('Request data:', JSON.stringify(requestData, null, 2));
                console.log('User ID being sent:', currentUser.userId);
                
                // 🔧 APIエンドポイント呼び出し
                const response = await fetch('https://asia-northeast1-menstrual-tracking-app.cloudfunctions.net/savePeriodRecord', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);

                // レスポンステキストを取得
                const responseText = await response.text();
                console.log('Response text:', responseText);

                if (response.ok) {
                    let responseData;
                    try {
                        responseData = JSON.parse(responseText);
                    } catch (e) {
                        responseData = { message: responseText };
                    }
                    console.log('Parsed response data:', JSON.stringify(responseData, null, 2));

                    // 成功表示
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('success').style.display = 'block';

                    // 🔧 パートナー通知の呼び出し追加
                    console.log('Attempting to notify partner...');
                    try {
                        // index.jsのnotifyPartnerPeriodStart関数を呼び出すための追加API呼び出し
                        // (実際の実装では、savePeriodRecord内で自動的に呼び出されるべき)
                    } catch (notifyError) {
                        console.warn('Partner notification failed:', notifyError);
                        // パートナー通知の失敗は記録保存の成功を妨げない
                    }

                    // 2秒後にLINEアプリに戻る
                    setTimeout(() => {
                        if (liff.isInClient()) {
                            liff.closeWindow();
                        } else {
                            window.close();
                        }
                    }, 2000);
                } else {
                    console.error('HTTP Error:', response.status, responseText);
                    throw new Error(`HTTP ${response.status}: ${responseText || 'サーバーエラーが発生しました'}`);
                }

            } catch (error) {
                console.error('Error saving period record:', error);
                console.error('Error stack:', error.stack);
                
                showError(`記録の保存に失敗しました: ${error.message}`);
                
                // フォームに戻る
                document.getElementById('loading').style.display = 'none';
                document.getElementById('entryForm').style.display = 'block';
            }
        };

        // 🔧 修正版：LIFF初期化とユーザー情報取得
        async function initializeLiffAndLoadUser() {
            try {
                console.log('Initializing LIFF...');
                
                await liff.init({ 
                    liffId: DATE_ENTRY_LIFF_ID,
                    withLoginOnExternalBrowser: true
                });
                
                console.log('LIFF initialized successfully');
                console.log('LIFF environment:', {
                    isInClient: liff.isInClient(),
                    isLoggedIn: liff.isLoggedIn(),
                    os: liff.getOS()
                });
                
                if (!liff.isLoggedIn()) {
                    console.log('User not logged in, redirecting...');
                    liff.login();
                    return;
                }
                
                // 🔧 プロフィール取得の強化
                const profile = await liff.getProfile();
                console.log('User profile obtained:', {
                    userId: profile.userId?.substring(0, 10) + '...',
                    displayName: profile.displayName,
                    pictureUrl: profile.pictureUrl ? 'Present' : 'None'
                });
                
                // 🔧 グローバル変数に確実に保存
                currentUser = {
                    userId: profile.userId,
                    displayName: profile.displayName,
                    pictureUrl: profile.pictureUrl
                };
                
                console.log('Current user set:', {
                    userId: currentUser.userId?.substring(0, 10) + '...',
                    displayName: currentUser.displayName
                });
                
                showUserInfo(profile);
                
                // 🔧 デバッグ情報表示
                showDebugInfo({
                    userId: profile.userId,
                    displayName: profile.displayName,
                    liffId: DATE_ENTRY_LIFF_ID,
                    isLoggedIn: liff.isLoggedIn(),
                    isInClient: liff.isInClient()
                });
                
            } catch (error) {
                console.error('LIFF initialization error:', error);
                console.error('Error stack:', error.stack);
                showError(`初期化に失敗しました: ${error.message}。LINEから正しくアクセスしてください。`);
            }
        }

        // ページ読み込み時に初期化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Date entry page loaded');
            console.log('LIFF SDK available:', typeof liff !== 'undefined');
            
            if (typeof liff !== 'undefined') {
                // 🔧 少し遅延を入れてLIFF初期化を確実に行う
                setTimeout(() => {
                    initializeLiffAndLoadUser();
                }, 100);
            } else {
                console.error('LIFF SDK is not loaded');
                showError('LIFF SDKが読み込まれていません。LINEから正しくアクセスしてください。');
            }
        });
    </script>
</body>
</html>
